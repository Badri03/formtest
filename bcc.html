<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 90vw;
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      background-color: rgb(8, 6, 6);
    }
    .container {
      text-align: center;
      position: relative;
    }
    .container img {
      position: absolute;
      right: -172px;
      bottom: 16px;

      height: 520px;

    }
    
    form {
      width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(184, 21, 21, 0.925);
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: #ddd;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: red;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
    h3{
      size:30px;
      font-size: 26px;
      color: red;
      
      }
        
    .left
    {
      position: absolute;
      left: -215px;
      bottom: 16px;
      height: 520px;

    } 
    }
  </style>
</head>
<body>
  
<div class="container">
  <h3 class="glow">GET QUOTATION FROM GREYWIZ</h3>
    <img src="./img.png" alt="Person Icon">
    <img  class="left" src="./Picsart_24-06-12_21-18-35-466.png" alt="left_person">
  <form id="contactForm" action="https://submit-form.com/xiZzMfQla">
    <label for="firstName">Your Name </label>
    <input type="text" id="firstName" name="firstName" placeholder="First Name" required />

    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
    
    <label for="email">Your Email </label>
    <input type="email" id="email" name="email" placeholder="Ex. Yourname@gmail.com" required />
    
    <label for="phone">Your phone number </label>
    <input type="tel" id="phone" name="phone" placeholder="Ex.+91 9876543210" required pattern="[+][0-9]{2} [0-9]{10}" />

    <label for="date">Contact Date </label>
    <input type="date" id="date" name="date" required />
    
    <label for="message">Message </label>
    <textarea id="message" name="message" placeholder="Text" required></textarea>
    
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  document.querySelector('#contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const phoneInput = document.querySelector('#phone');
    const phonePattern = /^[+][0-9]{2} [0-9]{10}$/;

    if (!phonePattern.test(phoneInput.value)) {
      alert('Please enter a valid phone number in the format +91 9876543210.');
      return;
    }

    // Show a confirmation message
    alert('Form submitted successfully!');
    // Optionally, you can uncomment the next line to submit the form
    // event.target.submit();
  });
</script>

</body>
</html>
